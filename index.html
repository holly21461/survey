<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        .message {
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 300px;
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>🎉 Happy Birthday! 🎉</h1>
    </header>
    <div class="message">
        <p>亲爱的玩家,</p>
        <p>恭喜您于2024年12月3日，人类等级荣升至Level.32！在接下来的生活中，一定还有非常多的美好在等着你 🥳</p>
        <p>如果您愿意抽出一天时间，打扮非常漂亮地跟您的毛孩子留下珍贵的回忆，请扫描下面的二维码❤️</p>
        <img src="https://via.placeholder.com/300" alt="Birthday Cake">
    </div>
    <footer>
        <p>Made with ❤️ for your special day!</p>
    </footer>
</body>
</html>
